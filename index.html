<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="to do.png">

    <title>TO DO LIST</title>
</head>

<body>
  
    
    <div class="container">
        <h1 style="color: black;">CREATED BY RICHA SINGH</h1>
        <header>
            <h1>AscentAcademy_To-Do_ListApp</h1>

            <div class="input-section">
                <input id="todo-input" type="text" placeholder="ðŸ“‘ WHAT YOU WANT TO DO TODAY?"
                    class="input w-full max-w-xs" />
                <button id="add-button" class="btn btn-add ">
                    <i class="bx bx-plus bx-lg"></i>
                </button>
            </div>
        </header>

        

        <div class="todos-filter">

            <button id="delete-selected" class="btn btn-ghost delete-selected-btn">
                Delete current
            </button>
            <button id="delete-all" class="btn btn-ghost delete-all-btn">
                Delete All
            </button>
        </div>


        <!-- this is the dynamic content which dds ups all the todos -->
        <ul id="all-todos" class="todos-list">

        </ul>


        <!-- dropdown throgh which we can apply filters -->
        <div class="filters">
            <div class="dropdown">
                <button class="dropbtn">preference</button>
                <div class="dropdown-content">
                    <a href="#" id="all">all</a>
                    <a href="#" id="rem">To Do</a>
                    <a href="#" id="com">done</a>
                </div>
            </div>

            <!-- value showing completed task and all -->
            <div class="completed-task">
                <p>Tasks done <span id="c-count">0</span></p>
            </div>
            <div class="remaining-task">
                <p>Total Tasks: <span id="r-count">0</span></p>
            </div>
        </div>
    </div>

    

    <!-- JS -->
    <script src="index.js"></script>
   
</body>

</html>
